<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="firstname"><strong>First Name:</strong></label>
        <input id="firstname" name="firstname" type="text" placeholder="firstname" required>
        <label for="lastname"><strong>Last Name:</strong></label>
        <input id="lastname" name="lastname" type="text" placeholder="lastname" required>
        <br>
        <label for="male"><strong>Male</strong></label>
        <input id="male" type="radio" name="gender">
        <label for="female"><strong>Female</strong></label>
        <input id="female" type="radio" name="gender">
        <label for="other"><strong>Other</strong></label>
        <input id="other" type="radio" name="gender">
        <br>
        <label for="email"><strong>Email:</strong></label>
        <input id="email" name="email" type="email" placeholder="email" required>
        <label for="password"><strong>Password:</strong></label>
        <input id="password" name="password" type="password" placeholder="password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <br>
        <label for="birthday"><strong>Birthday:</strong></label>
        <select>
            <option>Month</option>
            <option>FEB</option>
            <option>MAR</option>
        </select>
        <select>
            <option>Day</option>
            <option>2</option>
            <option>2</option>
        </select>
        <select>
            <option>Year</option>
            <option>2020</option>
            <option>2021</option>
        </select>
        <br>
        <label for="birthday"><strong>I agree to term and conditions</strong></label>
        <input type="checkbox" name="termandcondition">
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
